assets_base_url: '/build/'
exclude:
    - docker
    - sass
    - node_modules
    - webpack.config.js
markdown: kramdown
redcarpet:
    extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript"]
highlighter: rouge
collections:
    talks:
        output: true
        default:
            layout: talk
sass:
    sass_dir: styles
    style: compressed

