---
layout: default
title: Jonathan Petitcolas - Full-Stack Web Developer, Open-Source Contributor, Seasoned Speaker
---

<div class="posts">
{% for post in site.posts %}
  <div class="post-wrapper">
    <div class="post">
        <header>
            <h2>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
        </header>
        <div class="picture">
            <a href="{{ post.url }}">
                <img src="{{ post.illustration_thumbnail }}" />
            </a>
        </div>
        <div class="excerpt">
            <p>{{ post.excerpt }}</p>
            <a class="next" href="{{ post.url }}">Continue Reading â†’</a></p>
        </div>
        <footer>
            <a class="date" href="{{ post.url }}">{{ post.date | date_to_string }}</a>
        </footer>
    </div>
  </div>
{% endfor %}
</div>

<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script>
    var masonry = new Masonry('.posts', {
        itemSelector: '.post-wrapper',
    });

    imagesLoaded('.posts .picture', function () {
        masonry.layout();
    });
</script>
